<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>女装</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <link rel="stylesheet" href="css/grid_shop.css">
</head>
<body>

<div class="top">
    <!--顶部内容-->
    <header class="header">
        <div class="begin">
            <a class="item" href="#"><i class="home icon"></i>女装首页</a>
            <a class="item" href="#"><i class="map marker alternate icon"></i>北京</a>
        </div>
        <div class="end">
            <a class="item login" href="#">登录</a>
            <a class="item" href="#">注册</a>
        </div>
    </header>
</div>

<!--主要内容-->
<div class="wrapper">
    <!--广告横幅-->
    <div class="banner">
        <img src="images/grid_shop_banner.jpg" height="70" width="1210"/>
    </div>

    <!--logo一行的内容-->
    <div class="bar">
        <div class="logo-bar">
            <a class="item title" href="#"><i class="leaf icon"></i> 女装</a>
        </div>
        <div class="search-bar">
            <div class="ui action input">
                <input type="text" placeholder="连衣裙...">
                <div class="ui red button">搜索</div>
            </div>
        </div>
        <div class="car-bar">
            <div class="ui vertical animated button" tabindex="0">
                <div class="hidden content">购物车</div>
                <div class="visible content">
                    <i class="shop icon"></i>
                </div>
            </div>
        </div>
    </div>

    <!--导航-->
    <div class="navigation">
        <div class="category-title">
            <div class="title">女装商品分类</div>
        </div>
        <div class="menu">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">女装新品</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">童装</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">内衣</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">设计师</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">配饰</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">男装</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">定制</a>
                </li>
            </ul>
        </div>
    </div>

    <!--商品分类一行-->
    <div class="splash">
        <div class="category-menu">
            <div class="ui vertical menu">
                <div class="item">
                    <div class="header">大家都在穿</div>
                    <div class="menu">
                        <a class="item active">春新款</a>
                        <a class="item">牛仔外套</a>
                    </div>
                </div>
                <div class="item">
                    <div class="header">女士裙装</div>
                    <div class="menu">
                        <a class="item">新品连衣裙</a>
                        <a class="item">雪纺连衣裙</a>
                        <a class="item">沙滩裙</a>
                    </div>
                </div>
                <div class="item">
                    <div class="header">女士上装</div>
                    <div class="menu">
                        <a class="item">字母T恤</a>
                        <a class="item">条纹T恤</a>
                        <a class="item">情侣T恤</a>
                        <a class="item">格子T恤</a>
                    </div>
                </div>
                <div class="item">
                    <div class="header">特色品种</div>
                    <div class="menu">
                        <a class="item">蕾丝衫</a>
                        <a class="item">碎花雪纺衫</a>
                    </div>
                </div>
                <div class="item">
                    <div class="header">精品推荐</div>
                    <div class="menu">
                        <a class="item">大码女装</a>
                        <a class="item">中老年女装</a>
                    </div>
                </div>
                <div class="item">
                    <div class="header">品牌推荐</div>
                    <div class="menu">
                        <a class="item">茵曼</a>
                        <a class="item">欧芮儿</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ads">
            <div class="carousel">
                <div id="demo" class="carousel slide" data-ride="carousel">

                    <!-- 指示符 -->
                    <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                    </ul>

                    <!-- 轮播图片 -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/grid_shop_ads_01.jpg" height="380" width="968"/>
                        </div>
                        <div class="carousel-item">
                            <img src="images/grid_shop_ads_02.jpg" height="380" width="968"/>
                        </div>
                        <div class="carousel-item">
                            <img src="images/grid_shop_ads_03.jpg" height="380" width="968"/>
                        </div>
                    </div>

                    <!-- 左右切换按钮 -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>

                </div>
            </div>
            <div class="gallery">
                <img src="images/grid_shop_g_01.jpg"/>
                <img src="images/grid_shop_g_02.jpg"/>
                <img src="images/grid_shop_g_03.jpg"/>
                <img src="images/grid_shop_g_04.jpg"/>
            </div>
        </div>
    </div>

    <!--品牌展示-->
    <div class="goods">
        <h3>品牌上新</h3>
        <div class="box">
            <img src="images/grid_shop_g_01.jpg"/>
            <img src="images/grid_shop_g_02.jpg"/>
            <img src="images/grid_shop_g_03.jpg"/>
            <img src="images/grid_shop_g_04.jpg"/>
        </div>
    </div>

</div>

</body>
</html>
